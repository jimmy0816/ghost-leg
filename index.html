<body>
    <h1 class="title">🐰 兔子爬梯子遊戲 🎯</h1>
    
    <div class="game-container">
        <div class="instructions">
            <strong>🎮 遊戲說明：</strong> 輸入參與者姓名和對應結果，系統會自動生成隨機橫桿。點選任一兔子，看牠會沿著路徑走到哪個結果！
            適用於：決定誰買飲料、抽獎品分配、分組、罰遊戲等隨機分配。Ghost Leg爬梯子遊戲，最有趣的抽籤工具！
        </div>

        <div class="controls">
            <div class="input-section">
                <div class="input-group">
                    <label>👥 參與者姓名 (每行一個)</label>
                    <textarea id="participants" placeholder="小明&#10;小華&#10;小美&#10;小強">小明
小華
小美
小強</textarea>
                </div>
                <div class="input-group">
                    <label>🎁 對應結果 (每行一個)</label>
                    <textarea id="results" placeholder="買咖啡☕&#10;買手搖🧋&#10;請吃飯🍽️&#10;免費過關🎉">買咖啡☕
買手搖🧋
請吃飯🍽️
免費過關🎉</textarea>
                </div>
            </div>
            
            <button class="btn" onclick="generateAmida()">🎲 生成新的爬梯子遊戲</button>
            <button class="btn" onclick="resetGame()">🔄 重置遊戲</button>
        </div>
        
        <div class="amida-container" id="amidaContainer">
            <!-- 爬梯子遊戲會在這裡生成 -->
        </div>

        <div class="result-display" id="resultDisplay">
            <h2>🎉 抽籤結果</h2>
            <div id="resultText"></div>
        </div>
    </div>

    <script>
        let participants = [];
        let results = [];
        let horizontalBars = [];
        let isAnimating = false;
        let COLUMN_SPACING = 100; // 欄位間距（會動態調整）
        const LADDER_HEIGHT = 400;  // 梯子高度
        const LEVELS = 10;          // 分層數量

        function parseInput() {
            const participantText = document.getElementById('participants').value.trim();
            const resultText = document.getElementById('results').value.trim();
            
            participants = participantText.split('\n').map(p => p.trim()).filter(p => p);
            results = resultText.split('\n').map(r => r.trim()).filter(r => r);
            
            // 確保數量一致
            while (results.length < participants.length) {
                results.push('神秘獎品🎁');
            }
            while (participants.length < results.length) {
                participants.push('參與者' + (participants.length + 1));
            }
        }

        function generateAmida() {
            parseInput();
            
            if (participants.length < 2) {
                alert('請至少輸入2個參與者！');
                return;
            }

            const container = document.getElementById('amidaContainer');
            container.innerHTML = '';
            
            // 動態計算欄位間距，確保梯子寬度不超過容器
            const containerWidth = container.offsetWidth - 80; // 減去padding
            const maxSpacing = Math.min(120, Math.floor(containerWidth / participants.length));
            COLUMN_SPACING = Math.max(80, maxSpacing); // 最小間距80px
            
            const grid = document.createElement('div');
            grid.className = 'amida-grid';
            grid.style.width = (participants.length - 1) * COLUMN_SPACING + 100 + 'px';
            
            // 建立垂直線條和兔子
            for (let i = 0; i < participants.length; i++) {
                const line = document.createElement('div');
                line.className = 'vertical-line';
                line.style.position = 'absolute';
                line.style.left = (i * COLUMN_SPACING + 50) + 'px';
                
                // 參與者名稱
                const nameLabel = document.createElement('div');
                nameLabel.className = 'participant-name';
                nameLabel.textContent = participants[i];
                line.appendChild(nameLabel);
                
                // 結果標籤
                const resultLabel = document.createElement('div');
                resultLabel.className = 'result-label';
                resultLabel.textContent = results[i];
                line.appendChild(resultLabel);
                
                // 兔子
                const bunny = document.createElement('div');
                bunny.className = 'bunny';
                bunny.innerHTML = `
                    <div class="bunny-face">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="nose"></div>
                `;
                bunny.onclick = () => startJourney(i);
                // 設置兔子的初始位置
                bunny.style.left = (i * COLUMN_SPACING + 50) + 'px';
                bunny.style.top = '-30px';
                bunny.style.transform = 'translateX(-50%)';
                grid.appendChild(bunny);
                
                grid.appendChild(line);
            }
            
            // 生成隨機橫桿
            generateHorizontalBars(grid);
            
            container.appendChild(grid);
            document.getElementById('resultDisplay').classList.remove('show');
        }

        function generateHorizontalBars(grid) {
            horizontalBars = [];
            
            for (let level = 1; level < LEVELS; level++) {
                const y = (level / LEVELS) * LADDER_HEIGHT;
                const usedColumns = new Set();
                
                for (let col = 0; col < participants.length - 1; col++) {
                    // 35%機率生成橫桿，且確保不衝突
                    if (Math.random() < 0.35 && !usedColumns.has(col) && !usedColumns.has(col + 1)) {
                        const bar = document.createElement('div');
                        bar.className = 'horizontal-bar';
                        bar.style.left = (col * COLUMN_SPACING + 54) + 'px';
                        bar.style.top = y + 'px';
                        bar.style.width = COLUMN_SPACING - 8 + 'px';
                        
                        grid.appendChild(bar);
                        
                        horizontalBars.push({
                            level: level,
                            fromCol: col,
                            toCol: col + 1,
                            y: y
                        });
                        
                        usedColumns.add(col);
                        usedColumns.add(col + 1);
                    }
                }
            }
        }

        function startJourney(startCol) {
            if (isAnimating) return;
            
            isAnimating = true;
            const bunny = document.querySelectorAll('.bunny')[startCol];
            let currentCol = startCol;
            
            bunny.classList.add('hopping');
            
            // 計算完整路徑
            const path = calculatePath(startCol);
            
            function moveAlongPath(pathIndex) {
                if (pathIndex >= path.length) {
                    // 路徑完成，顯示結果
                    setTimeout(() => {
                        showResult(participants[startCol], results[currentCol]);
                        bunny.classList.remove('hopping');
                        isAnimating = false;
                    }, 500);
                    return;
                }
                
                const nextPoint = path[pathIndex];
                setTimeout(() => {
                    // 精確定位兔子在梯子線條上
                    const leftPosition = (nextPoint.col * COLUMN_SPACING + 50);
                    bunny.style.left = leftPosition + 'px';
                    bunny.style.top = nextPoint.y + 'px';
                    bunny.style.transform = 'translateX(-50%)';
                    currentCol = nextPoint.col;
                    
                    moveAlongPath(pathIndex + 1);
                }, 300);
            }
            
            moveAlongPath(0);
        }
        
        function calculatePath(startCol) {
            const path = [];
            let currentCol = startCol;
            
            // 添加起始點
            path.push({ col: startCol, y: -30 });
            
            // 逐層計算路徑，確保沿著梯子線條
            for (let level = 1; level <= LEVELS; level++) {
                const y = -30 + (level / LEVELS) * LADDER_HEIGHT;
                
                // 檢查當前層級是否有橫桿
                const foundBar = horizontalBars.find(bar => 
                    bar.level === level && (bar.fromCol === currentCol || bar.toCol === currentCol)
                );
                
                if (foundBar) {
                    // 有橫桿，先移動到橫桿位置，再水平移動
                    path.push({ col: currentCol, y: y });
                    
                    // 水平移動到相鄰欄位
                    const newCol = foundBar.fromCol === currentCol ? foundBar.toCol : foundBar.fromCol;
                    currentCol = newCol;
                    path.push({ col: currentCol, y: y });
                } else {
                    // 沒有橫桿，直接垂直移動
                    path.push({ col: currentCol, y: y });
                }
            }
            
            // 添加最終結果點
            path.push({ col: currentCol, y: LADDER_HEIGHT + 10 });
            
            return path;
        }

        function showResult(participant, result) {
            const resultDisplay = document.getElementById('resultDisplay');
            const resultText = document.getElementById('resultText');
            
            resultText.innerHTML = `
                <h3 style="color: #FF6B9D; margin-bottom: 15px;">
                    🐰 ${participant} 的抽籤結果：
                </h3>
                <div style="font-size: 1.8em; font-weight: bold; color: #2C3E50; background: linear-gradient(45deg, #FFE082, #FFCC02); padding: 20px; border-radius: 15px; display: inline-block; box-shadow: 0 8px 20px rgba(0,0,0,0.1);">
                    ${result}
                </div>
            `;
            
            resultDisplay.classList.add('show');
            
            // 慶祝動畫
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = '🎉✨🎊';
            document.body.appendChild(celebration);
            
            setTimeout(() => celebration.remove(), 2000);
        }

        function resetGame() {
            isAnimating = false;
            document.getElementById('resultDisplay').classList.remove('show');
            
            document.querySelectorAll('.bunny').forEach((bunny, index) => {
                bunny.style.top = '-30px';
                bunny.style.left = (index * COLUMN_SPACING + 50) + 'px';
                bunny.style.transform = 'translateX(-50%)';
                bunny.classList.remove('hopping');
            });
        }

        // 初始化
        generateAmida();

        // 鍵盤控制
        document.addEventListener('keydown', function(event) {
            if (event.code === 'KeyG') generateAmida();
            else if (event.code === 'KeyR') resetGame();
        });
    </script>
